<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To-do List App</title>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <h1>To-do List</h1>
  </header>
  <main>
    <section class="input-todo-card">
      <button id="add-todo-btn">
        <img
          src="./assets/add-button.svg"
          alt=""
          width="30"
          height="30">
      </button>
      <input
        type="text"
        placeholder="What's your next todo?">
    </section>
    <section id="todos-container">
      <ul id="todos-list">
        <!-- The todos will be puted here-->
      </ul>
    </section>
  </main>
</body>
</html>
